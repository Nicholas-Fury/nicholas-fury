<body class="no-fouc">
    <div id="header"></div>
    <header class="page-header">
        <div class="container">
            <h1>Contact Me</h1>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>Keep in Touch</h2>
                    <p>Interested in discussing how I can help transform your organization's operational frameworks or just want to connect? Feel free to reach out through any of the channels below.</p>

                    <div class="contact-methods">
                        <div class="contact-method">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h3><a href="mailto:nicholas@batson.xyz">Email</a></h3>
                            </div>
                        </div>

                        <div class="contact-method">
                            <i class="fab fa-linkedin"></i>
                            <div>
                                <h3><a href="https://www.linkedin.com/in/nicholasfurybatson" target="_blank">LinkedIn</a></h3>
                            </div>
                        </div>

                        <div class="contact-method">
                            <i class="fab fa-github"></i>
                            <div>
                                <h3><a href="https://github.com/Nicholas-Fury" target="_blank">GitHub</a></h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>Send a Message</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
